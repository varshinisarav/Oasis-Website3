<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="one">
      <div class="two">
        <div class="three">
          <h id="time">9:41</h>
          <div>
            <i class="bx bx-signal-4"></i>
            <i class="bx bx-wifi"></i>
            <i class="bx bxs-battery"></i>
          </div>
        </div>
        <h1>Temperature converter</h1>

        <div class="degree-type">
          <div class="degree-field">
            <label for="degree">Degrees</label>
            <input type="number" name="degree" id="degree" />
          </div>
          <div class="temp-field">
            <label for="temp-type">Type</label>
            <select name="temperature" id="temp-type" autocomplete="on">
              <option value="fahrenhiet" id="fahrenhiet">Fahrenhiet</option>
              <option value="kelvin" id="kelvin">Kelvin</option>
            </select>
          </div>
        </div>
        <div class="result">
          <span class="result-heading">Result</span>
          <h2 class="celsius-value" id="celsius">1</h2>
        </div>
        <button id="convertbtn">Convert</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
